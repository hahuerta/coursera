<!-- <h3>Title: {{ narrowItDown.myTitle }}</h3> -->
<ol class="itemList">
  <li ng-repeat="item in narrowItDown.found">
    {{item.short_name}}. {{ item.name }}: {{ item.description }}
    <!-- <button ng-click="narrowItDown.badRemove($index);">Bad Remove Item</button>-->
    <button ng-click="narrowItDown.onRemove({itemIndex: $index});">Don't want this one!</button>
  </li>
</ol>
<div ng-if="narrowItDown.found.length == 0">Nothing found</div>
